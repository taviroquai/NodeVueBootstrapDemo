<!DOCTYPE html>
<html>
    <head>
        <title>Edit Article</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="container" id="app">
            <h1>Edit Article</h1>
            
            <div class="pull-right" style="margin-bottom: 10px;">
                <button v-bind:disabled="processing"
                        v-on:click="save"
                        class="btn btn-primary btn-sm">Save
                </button>
                <a class="btn btn-warning btn-sm" href="/admin/articles">Back</a>
            </div>

            <form action="/admin/articles/save" method="post" v-on:submit.prevent="save">

                <input type="hidden" name="id" value="" v-model="article.id" />

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" name="title" value="" v-model="article.title" />
                </div>

                <div class="form-group">
                    <label>Body</label>
                    <textarea class="form-control" name="body" v-model="article.body"></textarea>
                </div>
                
                <div class="alert alert-success" v-show="success" v-cloak>Saved</div>
                <div class="alert alert-danger" v-show="error" v-text="error" v-cloak></div>

                <button type="submit" 
                        v-bind:disabled="processing"
                        class="btn btn-primary btn-sm">Save
                </button>
                <a class="btn btn-warning btn-sm" href="/admin/articles">Back</a>
            </form>
        </div>
        
        <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/assets/js/vue.js"></script>
        <script src="/assets/js/vue-resource.js"></script>
        <script>

            var client = new Vue({
                el: '#app',

                data: {
                    article: {
                        id: '{{ article.id }}',
                        title: '{{ article.title }}',
                        body: '{{ article.body }}'
                    },
                    processing: false,
                    success: false,
                    error: false
                },

                methods: {
                    save: function(e) {
                        
                        var v = this;
                        v.processing = true;
                        v.success = false;
                        v.error = false;
                        
                        v.$http.post("/admin/articles/save", v.article)
                        .then((res) => {
                            v.processing = false;
                            if (res.body && res.body.success) {
                                v.success = true;
                                window.location.href = "/admin/articles";
                            } else {
                                v.error = res.body.error;
                            }
                        });
                    }
                }
            });
            
        </script>
    </body>
</html>
