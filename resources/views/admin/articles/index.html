<div>
    <div class="page-title">
        <div>
            <h1><i class="fa fa-pie-chart"></i> Articles</h1>
            <p>Manage blog articles</p>
        </div>
        <div>
            <ul class="breadcrumb">
                <li><i class="fa fa-home fa-lg"></i></li>
                <li><a href="" v-on:click.prevent="setMenu('articles_index')">articles</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h3 class="card-title">Articles</h3>

                <a href="" 
                   style="margin-bottom: 10px"
                   v-bind:disabled="processing"
                   v-on:click.prevent="formNew"
                   class="btn btn-primary btm-sm pull-right">New</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th style="width: 130px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in articles">
                            <td v-text="item.id"></td>
                            <td v-text="item.title"></td>
                            <td>
                                <a class="btn btn-warning btn-sm"
                                   v-bind:disabled="processing"
                                   v-on:click.prevent="edit(item)">edit</a>
                                &nbsp;
                                <a class="btn btn-danger btn-sm"
                                   v-bind:disabled="processing"
                                   v-on:click.prevent="del(item)">del</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
