{{#partial "styles" }}
<style type="text/css">
    .dataTable {
        width: 100% !important;
    }
    @media (min-width: 768px) {
        .form-inline .btn {
            padding: inherit;
            font-size: inherit;
            line-height: inherit;
        }
    }
    .table-striped tr:first-child th:last-child {
        width: 90px;
    }
    .thumbnail {
        max-height: 260px;
        max-width: 100%;
    }
</style>
{{/partial }}

{{#partial "content" }}
<div class="content-wrapper">
    
    <dashboard v-show="isActive('dashboard')"></dashboard>
    <articles_index 
        v-show="isActive('articles_index')"
        v-bind:articles="articles"
        v-on:articles_load="resetArticles"
        v-on:edit_article="editArticle"></articles_index>
    <articles_form 
        v-show="isActive('articles_form')"
        v-bind:article="edit_article"
        v-on:articles_load="resetArticles"
        v-on:set_menu="setMenu"></articles_form>
    <users_index 
        v-show="isActive('users_index')"
        v-bind:users="users"
        v-on:users_load="resetUsers"
        v-on:edit_user="editUser"></users_index>
    <users_form 
        v-show="isActive('users_form')"
        v-bind:user="edit_user"
        v-on:users_load="resetUsers"
        v-on:set_menu="setMenu"></users_form>
    
</div>
<script type="text/x-template" id="dashboard">
    {{#include "admin/dashboard" }}
    {{/include }}
</script>

<script type="text/x-template" id="articles_index">
    {{#include "admin/articles/index" }}
    {{/include }}
</script>

<script type="text/x-template" id="articles_form">
    {{#include "admin/articles/form" }}
    {{/include }}
</script>

<script type="text/x-template" id="users_index">
    {{#include "admin/users/index" }}
    {{/include }}
</script>

<script type="text/x-template" id="users_form">
    {{#include "admin/users/form" }}
    {{/include }}
</script>
{{/partial }}

{{#partial "scripts" }}
<script src="assets/admin/js/plugins/jquery.dataTables.min.js"></script>
<script src="assets/admin/js/plugins/dataTables.bootstrap.min.js"></script>
<script src="/assets/admin/js/admin.js"></script>
<script src="/assets/admin/js/dashboard.js"></script>
<script src="/assets/admin/js/articles/index.js"></script>
<script src="/assets/admin/js/articles/form.js"></script>
<script src="/assets/admin/js/users/index.js"></script>
<script src="/assets/admin/js/users/form.js"></script>
<script>
    Vue.component('dashboard', dashboard);
    Vue.component('articles_index', articles_index);
    Vue.component('articles_form', articles_form);
    Vue.component('users_index', users_index);
    Vue.component('users_form', users_form);
    var vm = new Vue(admin);
</script>
{{/partial }}
{{> layout }}
