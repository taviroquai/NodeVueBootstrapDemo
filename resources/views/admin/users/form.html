<!DOCTYPE html>
<html>
    <head>
        <title>Edit User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="container" id="app">
            <h1>Edit User</h1>
            
            <div class="pull-right" style="margin-bottom: 10px;">
                <button v-bind:disabled="processing"
                        v-on:click="save"
                        class="btn btn-primary btn-sm">Save
                </button>
                <a class="btn btn-warning btn-sm" href="/admin/users">Back</a>
            </div>

            <form action="/admin/users/save" method="post" v-on:submit.prevent="save">

                <input type="hidden" name="id" value="" v-model="user.id" />

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" 
                           v-model="user.username"
                           type="text" name="username" value="" />
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" 
                           v-model="user.email"
                           type="text" name="email" value="" />
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" 
                           v-model="user.password"
                           type="password" name="password" value="" />
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" 
                           v-model="user.password_confirm"
                           type="password" name="password_confirm" value="" />
                </div>
                
                <div class="alert alert-success" v-show="success" v-cloak>Saved</div>
                <div class="alert alert-danger" v-show="error" v-text="error" v-cloak></div>

                <button type="submit" 
                        v-bind:disabled="processing"
                        class="btn btn-primary btn-sm">Save
                </button>
                <a class="btn btn-warning btn-sm" href="/admin/users">Back</a>
            </form>
        </div>
        
        <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/assets/js/vue.js"></script>
        <script src="/assets/js/vue-resource.js"></script>
        <script>

            var client = new Vue({
                el: '#app',

                data: {
                    user: {
                        id: '{{ user.id }}',
                        username: '{{ user.username }}',
                        email: '{{ user.email }}',
                        password: ''
                    },
                    processing: false,
                    success: false,
                    error: false
                },

                methods: {
                    save: function(e) {
                        
                        var v = this;
                        v.processing = true;
                        v.success = false;
                        v.error = false;
                        
                        v.$http.post("/admin/users/save", v.user)
                        .then((res) => {
                            v.processing = false;
                            if (res.body && res.body.success) {
                                v.success = true;
                                window.location.href = "/admin/users";
                            } else {
                                v.error = res.body.error;
                            }
                        });
                    }
                }
            });
            
        </script>
    </body>
</html>
