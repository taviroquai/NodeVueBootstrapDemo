{{#partial "content" }}
<div class="container" id="app">
    <h1>{{ title }}</h1>

    {{#if error }}
    <div class="alert alert-danger">{{ error }}</div>
    {{/if }}

    {{#if logged }}
    <a href="/admin">Admin</a>
    <a href="/auth/logout">Logout</a>
    {{ else }}
    <a href="/auth/login">Login</a>
    {{/if }}

</div>
{{/partial }}

{{#partial "scripts" }}
{{/partial }}

{{> layout }}
