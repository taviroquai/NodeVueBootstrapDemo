<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="/assets/favicon.ico" rel="shortcut icon">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="container" id="app">
            <h1>Login</h1>

            <form action="/session/login" method="post" v-on:submit.prevent="login">

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" 
                           required
                           v-model="form.email"
                           type="text" name="email" value="" />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" 
                           required
                           v-model="form.password"
                           type="password" name="password" value="" />
                </div>
                
                <div class="alert alert-success" 
                     v-show="success" v-cloak>Login Successful</div>
                <div class="alert alert-danger" 
                     v-show="error" v-text="error" v-cloak></div>

                <button type="submit" 
                        v-bind:disabled="processing"
                        class="btn btn-primary btn-sm">Login
                </button>
                <a class="btn btn-warning btn-sm" 
                   href="javascript: window.history.back()">Cancel</a>
            </form>
        </div>
        
        <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/assets/js/vue.js"></script>
        <script src="/assets/js/vue-resource.js"></script>
        <script>

            var client = new Vue({
                el: '#app',

                data: {
                    form: {
                        email: '{{ email }}',
                        password: ''
                    },
                    processing: false,
                    success: false,
                    error: false
                },

                methods: {
                    login: function(e) {
                        
                        var v = this;
                        v.processing = true;
                        v.success = false;
                        v.error = false;
                        
                        v.$http.post("/session/login", v.form)
                        .then((res) => {
                            v.processing = false;
                            if (res.body && res.body.success) {
                                v.success = true;
                                window.location.href = "{{ redirect }}";
                            } else {
                                v.error = res.body.error;
                            }
                        });
                    }
                }
            });
            
        </script>
    </body>
</html>
